<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select League</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Link to the external CSS file -->
    <link href="{% static 'league/get_league.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Form Container -->
        <div class="form-container">
            <h1 class="text-center">Select a Country to View Leagues</h1>
            <!-- Form for selecting country -->
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center flex-wrap">
                    <button type="submit" name="country" value="USA" class="btn btn-primary btn-country">
                        <img src="https://flagcdn.com/w320/us.png" alt="USA Flag"> USA
                    </button>
                    <button type="submit" name="country" value="England" class="btn btn-primary btn-country">
                        <img src="https://flagcdn.com/w320/gb.png" alt="England Flag"> England
                    </button>
                    <button type="submit" name="country" value="Spain" class="btn btn-primary btn-country">
                        <img src="https://flagcdn.com/w320/es.png" alt="Spain Flag"> Spain
                    </button>
                    <button type="submit" name="country" value="Germany" class="btn btn-primary btn-country">
                        <img src="https://flagcdn.com/w320/de.png" alt="Germany Flag"> Germany
                    </button>
                    <button type="submit" name="country" value="Israel" class="btn btn-primary btn-country">
                        <img src="https://flagcdn.com/w320/il.png" alt="Israel Flag"> Israel
                    </button>
                    <button type="submit" name="country" value="Brazil" class="btn btn-primary btn-country">
                        <img src="https://flagcdn.com/w320/br.png" alt="Brazil Flag"> Brazil
                    </button>
                    <button type="submit" name="country" value="Italy" class="btn btn-primary btn-country">
                        <img src="https://flagcdn.com/w320/it.png" alt="Italy Flag"> Italy
                    </button>
                    <button type="submit" name="country" value="France" class="btn btn-primary btn-country">
                        <img src="https://flagcdn.com/w320/fr.png" alt="France Flag"> France
                    </button>
                    <button type="submit" name="country" value="Netherlands" class="btn btn-primary btn-country">
                        <img src="https://flagcdn.com/w320/nl.png" alt="Netherlands Flag"> Netherlands
                    </button>
                    <button type="submit" name="country" value="Portugal" class="btn btn-primary btn-country">
                        <img src="https://flagcdn.com/w320/pt.png" alt="Portugal Flag"> Portugal
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Home Button at the bottom -->
    <div class="home-button-container">
        <a href="/" class="btn-home">Home</a>
    </div>

    <!-- Bootstrap JS (Optional for interactive elements like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0sNr1RUM25b2C00W9RekeJmft0gI88auR5H5AnDCMJK6l+r6" crossorigin="anonymous"></script>
</body>
</html>
